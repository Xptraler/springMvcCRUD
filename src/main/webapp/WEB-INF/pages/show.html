<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${users.getName()}">VALUE</p>
<p th:text="${users.getSurname()}">VALUE</p>

<a th:href="@{/{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${users.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
